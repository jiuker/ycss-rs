regex="*"
quick-xml = "*"
actix = "0.9.0"
actix-web = "3.0.0-alpha.3"
env_logger = "0.7"
actix-rt = "1.0.0"
futures = "0.3.1"

[dependencies.lazy_static]
features = ["spin_no_std"]